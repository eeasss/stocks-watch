<!--<span *ngIf='!entities'>Loading data...</span>-->

<div class='container' *ngFor='let entity of entities'>
	<div> {{ entity.name }} </div>
	<table class='table table-condensed' >
		<tbody>
			<tr *ngFor='let b of entity.assets'>
				<td class='info'>Ticker: {{ b.name }}</td>
				<td>Value: {{ b.value }} {{ entity.currency }}</td>
			</tr>
		</tbody>
	</table>
</div>
