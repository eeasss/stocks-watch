<span ng-if='!tickerViewer.data'>Loading data...</span>

<link rel="stylesheet" href="components/ticker-viewer/ticker-viewer.css"></link>

<div class='container' ng-repeat='asset in tickerViewer.data'>
	<div class='asset'> {{ asset.name }} </div>
	<table class='table table-condensed' ng-repeat='b in asset.assets'>
		<tbody>
			<tr>
				<td class='info'>Ticker: {{ b.name }}</td>
				<td>Value: {{ b.value }} {{ asset.currency }}</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
