<span *ngIf='!data'>Loading data...</span>

<div class='container' ngFor='let asset in data'>
	<div class='asset'> {{ asset.name }} </div>
	<table  class='table table-condensed' >
		<tbody>
			<tr ngFor='let b in asset.assets'>
				<td class='info'>Ticker: {{ b.name }}</td>
				<td>Value: {{ b.value }} {{ asset.currency }}</td>
			</tr>
		</tbody>
	</table>
</div>
